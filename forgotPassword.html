<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .background-section {
      background-image: url(./assets/forgot-password/Rectangle\ 289bg_forgot.png);
    }
  </style>
</head>
<body>
  <div class="content-container">
    <!-- background section -->
    <div class="background-section"></div>
    
    <!-- form section -->
    <div class="form-section">
      <form action="#">
        <!-- company logo & title -->
        <div class="company-title">
          <img class="coffee-logo" src="./assets/icon/coffee-shop-icon.svg" alt="">
          <p class="coffee-title">Coffee Shop</p>
        </div>

        <p class="page-form-title">Fill out the form correctly</p>
        <p class="fill-out-command">We will send new password to your email</p>

        <!-- Email Input -->
        <label for="email">Email</label>
        <div class="input-box email">
          <img  class="input-icon" src="./assets/icon/email-icon.svg" alt="">
          <input class="input-field" id="email" type="email" placeholder="Enter Your Email">
        </div>

        <!-- Submit Button -->
        <button type="button">Submit</button>


      </form>
    </div>
  </div>
</body>
</html>
