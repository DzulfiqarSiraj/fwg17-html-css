<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .background-section {
      background-image: url(./assets/register/Rectangle\ 289bg_register.png);
    }
  </style>
</head>
<body>
  <div class="content-container">
    <!-- background section -->
    <div class="background-section"></div>
    
    <!-- form section -->
    <div class="form-section">
      <form action="#">
        <!-- company logo & title -->
        <div class="company-title">
          <img class="coffee-logo" src="./assets/icon/coffee-shop-icon.svg" alt="">
          <p class="coffee-title">Coffee Shop</p>
        </div>

        <p class="page-form-title">Register</p>
        <p class="fill-out-command">Fill out the form correctly</p>

        <!-- Full Name Input -->
        <label for="fullname">Full Name</label>
        <div class="input-box">
          <img  class="input-icon" src="./assets/icon/user-ico.svg" alt="">
          <input class="input-field" id="fullname" type="text" placeholder="Enter Your Full Name">
        </div>

        <!-- Email Input -->
        <label for="email">Email</label>
        <div class="input-box">
          <img  class="input-icon" src="./assets/icon/email-icon.svg" alt="">
          <input class="input-field" id="email" type="email" placeholder="Enter Your Email">
        </div>

        <!-- Password Input -->
        <label for="password">Password</label>
        <div class="input-box">
          <img  class="input-icon" src="./assets/icon/password-ion.svg" alt="">
          <input class="input-field" id="password" type="password" placeholder="Enter Your Password">
          <img  class="input-icon" src="./assets/icon/password-visibility-icon.svg" alt="">
        </div>

        <!-- Confirm Password Input -->
        <label for="confirm-password">Confirm Password</label>
        <div class="input-box confirm-password">
          <img  class="input-icon" src="./assets/icon/password-ion.svg" alt="">
          <input class="input-field" id="confirm-password" type="password" placeholder="Enter Your Password Again">
          <img  class="input-icon" src="./assets/icon/password-visibility-icon.svg" alt="">
        </div>

        <!-- Submit Button -->
        <button type="button">Register</button>

        <!-- Have an Account? -->
        <p class="account-already">Have an Account? <a href="./login.html" target="_self">Login</a></p>
        <div class="or-container">
          <hr>
          <p class="or-text">Or</p>
        </div>

        <!-- Web Login -->
        <div class="web-login">
          <div class="facebook-button"><img class="facebook-icon" src="./assets/icon/facebook-icon.svg" alt=""><p class="facebook-text">Facebook</p></div>

          <div class="google-button"><img class="google-icon" src="./assets/icon/google-icon.svg" alt=""><p class="google-text">Google</p></div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
